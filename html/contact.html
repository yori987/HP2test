      <section class="contact_wrapper">
        <div class="contct_inner">
          <h3 class="ttl">CONTACT FORM</h3>
          <p class="contact_txt">
            弊社へのお問い合わせは<br>
            下記のお問い合わせフォームからお願いいたします。
          </p>
          <div class="contact_line"></div>
          <form action="#" class="contact_form" id="form">
            <div class="contact_box">
              <label for="name" class="contact_form_ttl">お名前</label>
              <input type="text" class="contact_form_box2" name="" required="required" placeholder="お名前をご入力下さい">
            </div>
            <div class="contact_box">
              <label for="email" class="contact_form_ttl">メールアドレス</label>
              <input type="email" class="contact_form_box2" name="" required="required" placeholder="ex) belle@gmail.com">
            </div>
            <div class="contact_box">
              <label for="name" class="contact_form_ttl">お問い合わせ項目</label>
              <select class="contact_form_box1" name="subject" required="required">
                <optgroup value>
                  <option class="select_with" value="プルダウンメニューで問い合わせ内容を選択" hidden>お問い合わせ内容を選択</option>
                  <option class="select_with" value="ヘアケア用品店舗導入について">ヘアケア用品店舗導入について</option>
                  <option class="select_with" value="ヘアケア用品の製作費用について">ヘアケア用品の製作費用について</option>
                  <option class="select_with" value="その他">その他</option>
                </optgroup>
              </select>
              
            </div>
            <div class="contact_box _area">
              <label for="message" class="contact_form_ttl">お問い合わせ内容</label>
              <textarea name="message" class="contact_txtarea" id="message" required="required"
                placeholder="お問い合わせ内容をご入力下さい"></textarea>
            </div>
            <button type="submit" class="btn contact_btn">送信</button>
          </form>


        </div>

      </section>
